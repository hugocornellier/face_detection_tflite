name: face_detection_tflite
description: "BlazeFace-style face detector with optional face & iris landmarks."
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image: ^4.5.4
  tflite_flutter:
    git:
      url: https://github.com/hugocornellier/flutter-tflite.git
      ref: 5cf2568e829bdcf129bbd3f4f6b0461e6dfa7641

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/models/face_detection_back.tflite
    - assets/models/face_detection_front.tflite
    - assets/models/face_detection_short_range.tflite
    - assets/models/face_detection_full_range.tflite
    - assets/models/face_detection_full_range_sparse.tflite
    - assets/models/face_landmark.tflite
    - assets/models/iris_landmark.tflite
    - assets/bin/libtensorflowlite_c-win.dll
    - assets/bin/libtensorflowlite_c-linux.so

  plugin:
    platforms:
      macos:
        pluginClass: FaceDetectionTflitePlugin
      windows:
        pluginClass: FaceDetectionTflitePlugin
      linux:
        pluginClass: FaceDetectionTflitePlugin